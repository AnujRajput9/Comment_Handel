{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    .auth-wrapper {
        min-height: calc(100vh - 80px);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .auth-card {
        background: rgba(30, 41, 59, 0.85);
        padding: 35px;
        border-radius: 18px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.6);
    }

    .auth-card h3 {
        text-align: center;
        font-weight: 700;
        margin-bottom: 25px;
    }

    .auth-card input {
        background: rgba(15, 23, 42, 0.95);
        border: 1px solid rgba(255,255,255,0.15);
        color: #fff;
    }

    .auth-card input:focus {
        border-color: #38bdf8;
        box-shadow: none;
        background: rgba(15, 23, 42, 1);
        color: #fff;
    }

    .auth-card p {
        text-align: center;
        margin-top: 18px;
    }

    .auth-card a {
        color: #38bdf8;
        text-decoration: none;
    }

    .auth-card a:hover {
        text-decoration: underline;
    }
</style>

<div class="auth-wrapper">
    <div class="auth-card">
        <h3>Welcome Back ðŸ‘‹</h3>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn btn-primary w-100 mt-3">
                Login
            </button>
        </form>

        <p>
            Donâ€™t have an account?
            <a href="{% url 'register' %}">Create Account</a>
        </p>
    </div>
</div>
{% endblock %}
