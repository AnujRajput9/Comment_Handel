{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Comment Handle{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- MODERN CSS -->
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #020617);
            color: #e5e7eb;
            min-height: 100vh;
        }

        /* NAVBAR */
        .navbar {
            backdrop-filter: blur(12px);
            background: rgba(15, 23, 42, 0.85) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .nav-link {
            color: #cbd5f5 !important;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: #38bdf8 !important;
        }

        /* PAGE TITLE */
        .page-title {
            text-align: center;
            font-size: 2.6rem;
            font-weight: 700;
            margin: 3rem 0 2rem;
        }

        /* COMMENT CARD */
        .comment-card {
            background: rgba(30, 41, 59, 0.85);
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.45);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .comment-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 25px 45px rgba(0,0,0,0.65);
        }

        /* COMMENT IMAGE */
        .comment-image {
            width: 100%;
            border-radius: 14px;
            margin-bottom: 15px;
        }

        /* USER INFO */
        .comment-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .comment-user img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
        }

        .comment-user h5 {
            margin: 0;
            font-weight: 600;
        }

        .comment-date {
            font-size: 0.85rem;
            color: #94a3b8;
        }

        /* BUTTONS */
        .btn-primary {
            background: linear-gradient(135deg, #38bdf8, #6366f1);
            border: none;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #b91c1c);
            border: none;
        }

        /* CONTAINER WIDTH */
        .container {
            max-width: 900px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'comment_list' %}">Comment Handle</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'comment_list' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else</a></li>
                    </ul>
                </li>
            </ul>

            <form class="d-flex me-3">
                <input class="form-control me-2" type="search" placeholder="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="btn btn-danger">Logout</button>
            </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- CONTENT -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
